name: build and test

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11 for x64
        uses : actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
      
      - name: build with maven
        run: mvn -B clean package

      - name: run tests
        run: mvn test
   


